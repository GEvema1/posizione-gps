<!DOCTYPE html>
<html>
<head>
  <title>Condividi la tua posizione</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="font-family: sans-serif; text-align: center; padding: 2em;">
  <h2>üìç Condividi la tua posizione</h2>
  
  <p>Inserisci il tuo numero di telefono:</p>
  <input type="tel" id="phone" placeholder="es. 3331234567" style="padding: 8px; font-size: 16px;"><br><br>

  <button onclick="inviaPosizione()" style="padding: 10px 20px; font-size: 16px;">Invia posizione</button>

  <p id="status" style="margin-top: 20px;"></p>

  <script>
    function inviaPosizione() {
      const phone = document.getElementById("phone").value.trim();

      if (!phone) {
        document.getElementById("status").innerText = "Inserisci il numero di telefono.";
        return;
      }

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          const data = {
            latitude: position.coords.latitude,
            longitude: position.coords.longitude,
            phone: phone
          };

          fetch("https://script.google.com/macros/s/AKfycbyppksIkD6cg9xUt5t5YhF8giZ9vJPM9lGqm1bJbBTpVVPkgdSWc3OHmc9qzSnuhYomZw/exec", {
            method: "POST",
            mode: "no-cors",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
          });

          document.getElementById("status").innerText = "Posizione inviata!";
        }, () => {
          document.getElementById("status").innerText = "Errore nel rilevamento.";
        });
      } else {
        document.getElementById("status").innerText = "Geolocalizzazione non supportata.";
      }
    }
  </script>
</body>
</html>
