<!DOCTYPE html>
<html>
<head>
  <title>Condividi la tua posizione</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    #map {
      height: 300px;
      width: 100%;
      margin-top: 20px;
      border: 1px solid #ccc;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>üìç Condividi la tua posizione</h2>

  <p>Inserisci il tuo numero di telefono:</p>
  <input type="tel" id="phone" placeholder="es. 3331234567"><br><br>

  <button onclick="inviaPosizione()">Invia posizione</button>
  <p id="status" style="margin-top: 20px;"></p>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    function inviaPosizione() {
      const phone = document.getElementById("phone").value.trim();

      if (!phone) {
        document.getElementById("status").innerText = "Inserisci il numero di telefono.";
        return;
      }

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          // Invia al Google Sheet
          fetch("https://script.google.com/macros/s/AKfycbyppksIkD6cg9xUt5t5YhF8giZ9vJPM9lGqm1bJbBTpVVPkgdSWc3OHmc9qzSnuhYomZw/exec", {
            method: "POST",
            mode: "no-cors",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              latitude: lat,
              longitude: lon,
              phone: phone
            })
          });

          document.getElementById("status").innerText = "Posizione inviata!";

          // Mostra la mappa
          mostraMappa(lat, lon);
        }, () => {
          document.getElementById("status").innerText = "Errore nel rilevamento della posizione.";
        });
      } else {
        document.getElementById("status").innerText = "Geolocalizzazione non supportata.";
      }
    }

    function mostraMappa(lat, lon) {
      const map = L.map('map').setView([lat, lon], 15);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      L.marker([lat, lon]).addTo(map)
        .bindPopup("La tua posizione")
        .openPopup();
    }
  </script>
</body>
</html>
